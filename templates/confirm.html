<head>

	<!-- CSS only -->

<body>
	<!-- <div class="bg-image" style="background-image:url('static/scenery1.jpeg'); height: fit-content"></div> -->
    <nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="https://thumbs.dreamstime.com/b/chat-bot-icon-mobile-devices-orange-black-background-168033230.jpg" alt="Chatbot" width="40" height="35" class="d-inline-block align-text-top">

				    <span class="badge text-bg-primary">Welcome to Banking Chatbot Query Handler</span>
			    </span>

    <br>
    <div class="container-sm">
        <p1 class="fs-3">
            <p1>
                <p1 class="fst-italic">Question:- {{Question}}?</p1>
            </p1>
        </p1>
        <br>
        <br>
        <p3>Is that the question you were asking ?</p>
        <form action="{{url_for('last')}}">
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="choice">Yes</label>
                <input class="form-check-input" id="choice" type="radio" name="choice" value="yes">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="choice1">No</label>
                <input class="form-check-input" id="choice1" type="radio" name="choice" value="no">
            </div>
            <br>
            <br>
            <button class="btn btn-primary mb-3" type ="submit" value="Submit">Submit</button>
        </form>
    </div>
</body>
