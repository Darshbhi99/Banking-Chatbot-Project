<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	<!-- <div class="bg-image" style="background-image:url('static/scenery1.jpeg'); height: fit-content"></div> -->
    <nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="https://thumbs.dreamstime.com/b/chat-bot-icon-mobile-devices-orange-black-background-168033230.jpg" alt="Chatbot" width="40" height="35" class="d-inline-block align-text-top">
				<span class="justify-content-center">
				    <span class="badge text-bg-primary">Welcome to Banking Chatbot Query Handler</span>
			    </span>
			</a>
		</div>
	</nav>
	<div class="alert alert-info alert-dismissible fade show" role="alert">
	    <p class="text-center">
			<strong>Your data will not be shared with anyone!</strong>
		</p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<br>
	<br>
	<form action= "{{url_for('confirm')}}">
		<div class="container-sm">
			<div class="row">
				<div class="col-md-4">
					<label class="form-label" for="first">First Name </label>
					<input type="text" class="form-control" id="first" placeholder="First name" name="fname" required>
				</div>
				<div class="col-md-4">
					<label class="form-label" for="last">Last Name </label>
					<input type="text" class="form-control" id="last" placeholder="Last Name" name="lname" required>
				</div>
				<div class="col-md-4">
					<label class="form-label" for = 'phone'>Mobile/Phone </label>
					<input type="text" class = "form-control" id ="phone" placeholder="Mobile Number" name="phone" required>
				</div>
			</div>
			<div>
				<label class="form-label" for = 'email'>Email </label>
				<input type="email" class = "form-control" id ="email" placeholder="Email ID" name="email" required>
			</div>
			<br>
			<div class="container">
				<label class="form-label" for="ques">Enter your Question</label>
				<!-- <input class="form-control border-success" id="ques" name="question" placeholder="Enter the question"> -->
				<textarea class="form-control" type="text" placeholder="Enter the Question" id="ques" style="height: 100px" name="question" required></textarea>
			</div>
			<br>
			<button class="btn btn-primary mb-3" type="submit" value="Submit">Submit</button>
		</div>
	</form>
	{% block content %}

	{% endblock content %}
	<!-- <a href="http://127.0.0.1:5000\puppy_latin\beauty"><img src="../static/scenery1.jpeg" alt="No Image Found"></a> -->
</body>
</html>
