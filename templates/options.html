<body>

    <nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="https://thumbs.dreamstime.com/b/chat-bot-icon-mobile-devices-orange-black-background-168033230.jpg" alt="Chatbot" width="40" height="35" class="d-inline-block align-text-top">

				    <span class="badge text-bg-primary">Welcome to Banking Chatbot Query Handler</span>
			    </span>

    <br>
	<br>
	<div class="container-sm">
		<p1>These are some of the Questions which were found familiar to your question</p1>
		<br>
		<br>
		<form action="{{url_for('last2')}}">
			<div class="form-check form-check-inline">
				<label class="form-check-label" for="choice">{{ques[0]}}</label>
				<input class="form-check-input" id="choice" type="radio" name="quest" value="0">
			</div>
			<br>
			<div class="form-check form-check-inline">
				<label class="form-check-label" for="choice1">{{ques[1]}}</label>
				<input class="form-check-input" id="choice1" type="radio" name="quest" value="1">
			</div>
			<br>
			<div class="form-check form-check-inline">
				<label class="form-check-label" for="choice2">{{ques[2]}}</label>
				<input class="form-check-input" id="choice2" type="radio" name="quest" value="2">
			</div>
			<br>
			<div class="form-check form-check-inline">
				<label class="form-check-label" for="choice3">{{ques[3]}}</label>
				<input class="form-check-input" id="choice3" type="radio" name="quest" value="3">
			</div>
			<br>
			<div class="form-check form-check-inline">
				<label class="form-check-label" for="choice4">{{ques[4]}}</label>
				<input class="form-check-input" id="choice4" type="radio" name="quest" value="4">
			</div>
			<br>
			<div class="form-check form-check-inline">
				<label class="form-check-label" for="choice5">None of the above</label>
				<input class="form-check-input" id="choice5" type="radio" name="quest" value="6">
			</div>
			<br>
			<br>
			<button class="btn btn-primary mb-3" type ="submit" value="Submit">Submit</button>
		</form>
    </div>
</body>
